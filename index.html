<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물상 테스트 | 강아지 vs 고양이</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Sans:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main class="page">
        <header class="hero">
            <div class="hero-text">
                <span class="badge">Teachable Machine</span>
                <h1>동물상 테스트</h1>
                <p class="subtitle">사진을 업로드하면 강아지상 vs 고양이상을 바로 분석해요.</p>
                <div class="upload">
                    <label class="upload-label" for="image-upload">이미지 업로드</label>
                    <input id="image-upload" type="file" accept="image/*">
                    <span class="upload-note">JPG/PNG 파일을 선택하면 바로 분석합니다.</span>
                </div>
                <p class="hint">정면 얼굴이 잘 보이는 사진일수록 정확도가 높아요.</p>
            </div>
            <div class="hero-card">
                <div class="camera-frame">
                    <div id="preview" class="preview">사진 미리보기</div>
                    <div class="frame-grid"></div>
                </div>
                <div class="status">
                    <span id="status-text">대기 중</span>
                    <div class="pulse" aria-hidden="true"></div>
                </div>
            </div>
        </header>

        <section class="results">
            <div class="result-card">
                <div class="result-head">
                    <h2>예측 결과</h2>
                    <span id="result-label" class="result-label">-</span>
                </div>
                <div id="label-container" class="label-list"></div>
                <p class="result-note">결과는 참고용이며 조명, 각도에 따라 달라질 수 있습니다.</p>
            </div>
            <div class="info-card">
                <h3>테스트 설명</h3>
                <ul>
                    <li>모델: 강아지 vs 고양이 이미지 분류</li>
                    <li>실시간 예측 확률을 시각화</li>
                    <li>업로드 이미지는 브라우저에서만 처리되어 저장되지 않음</li>
                </ul>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
